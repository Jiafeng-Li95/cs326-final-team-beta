<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Login</title>
    <link rel="stylesheet" href="/login.css">
</head>

<body>
    <div class="whole">

        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <img src="/images/market.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <a class="navbar-brand"> Yardology</a>
                <a></a>
            </nav>
        </div>


        <div class="container">
            <div class="form sign-in">
                <h2>Welcome, Homie</h2>
                <label>
                    <span>Username</span>
                    <input type="text" id="username-signin" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="password-signin" />
                </label>
                <button type="button" class="submit" id="sign-in">Sign In</button>
                <p class="footer-login">-Create by cs326-final-team-beta-</p>
            </div>
            <div class="sub-container">
                <div class="img">
                    <div class="img-text m-up">
                        <h2>New?</h2>
                        <p>Sign up and discover a great amount of new plant items!</p>
                    </div>
                    <div class="img-text m-in">
                        <h2>Homie?</h2>
                        <p>Have an account? Sign in. We've missed you here!</p>
                    </div>
                    <div class="img-btn">
                        <span class="m-up">Sign Up</span>
                        <span class="m-in">Sign In</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Sign Up Here, Homie</h2>
                    <label>
                        <span>UserName</span>
                        <input type="text" id="username-signup" />
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" id="password-signup" />
                    </label>
                    <label>
                        <span>Name</span>
                        <input type="text" id="name-signup" />
                    </label>
                    <label>
                        <span>Description</span>
                        <input type="text" id="description-signup">
                    </label>
                    <label>
                        <span>Location</span>
                        <input type="text" id="location-signup" />
                    </label>
                    <label>
                        <span>PhoneNumber</span>
                        <input type="text" id="phone-number-signup" />
                    </label>

                    <button type="button" class="submit" id="sign-up">Sign Up</button>
                </div>

            </div>
        </div>
    </div>

    <script src="/login.js"></script>
</body>

</html>
